<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dicu.xyz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #007bff; /* Original button color */
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 5px; /* Space between buttons */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-green {
            background-color: #28a745; /* Green for second button */
        }

        .btn-green:hover {
            background-color: #218838;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dicu.xyz</h1>
    <p>Technology Solutions by Stefan Dicu</p>
    <a href="https://stefandicu84.pythonanywhere.com/" class="btn">Use PDF Merger</a>
    <a href="https://stefanutdicu.pythonanywhere.com/" class="btn btn-green">User PDF Merger V2</a>
    <footer>
        &copy; 2024 Stefan Dicu. All rights reserved.
    </footer>
</body>
</html>
